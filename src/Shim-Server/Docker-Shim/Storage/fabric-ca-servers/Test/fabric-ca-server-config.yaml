affiliations:
  Test:
    caname: Test
    department: Test
    displayName: Test
    name: Test
  org1:
  - department1
  - department2
  org2:
  - department1
bccsp:
  default: SW
  sw:
    filekeystore:
      keystore: msp/keystore
    hash: SHA2
    security: 256
ca:
  certfile: null
  chainfile: null
  keyfile: null
  name: null
cacount: null
cafiles: null
cfg:
  identities:
    passwordattempts: 10
cors:
  enabled: false
  origins:
  - '*'
crl:
  expiry: 24h
crlsizelimit: 512000
csr:
  ca:
    expiry: 131400h
    pathlength: <<<PATHLENGTH>>>
  cn: Logres
  hosts:
  - ca.example.com
  keyrequest:
    algo: ecdsa
    size: 256
  names:
  - C: US
    L: null
    O: Hyperledger
    OU: Fabric
    ST: North Carolina
db:
  datasource: fabric-ca-server.db
  tls:
    certfiles: null
    client:
      certfile: null
      keyfile: null
    enabled: false
  type: sqlite3
debug: false
idemix:
  nonceexpiration: 15s
  noncesweepinterval: 15m
  rhpoolsize: 1000
intermediate:
  enrollment:
    hosts: null
    label: null
    profile: null
  parentserver:
    caname: null
    url: null
  tls:
    certfiles: null
    client:
      certfile: null
      keyfile: null
ldap:
  attribute:
    converters:
    - name: null
      value: null
    maps:
      groups:
      - name: null
        value: null
    names:
    - uid
    - member
  enabled: false
  tls:
    certfiles: null
    client:
      certfile: null
      keyfile: null
  url: ldap://<adminDN>:<adminPassword>@<host>:<port>/<base>
metrics:
  provider: disabled
  statsd:
    address: 127.0.0.1:8125
    network: udp
    prefix: server
    writeInterval: 10s
operations:
  listenAddress: 127.0.0.1:9443
  tls:
    cert:
      file: null
    clientAuthRequired: false
    clientRootCAs:
      files: []
    enabled: false
    key:
      file: null
port: 7054
registry:
  identities:
  - affiliation: ''
    attrs:
      hf.AffiliationMgr: true
      hf.GenCRL: true
      hf.IntermediateCA: true
      hf.Registrar.Attributes: '*'
      hf.Registrar.DelegateRoles: '*'
      hf.Registrar.Roles: '*'
      hf.Revoker: true
    name: <<<adminUserName>>>
    pass: <<<adminPassword>>>
    type: client
  maxenrollments: -1
signing:
  default:
    expiry: 8760h
    usage:
    - digital signature
  profiles:
    ca:
      caconstraint:
        isca: true
        maxpathlen: 0
      expiry: 43800h
      usage:
      - cert sign
      - crl sign
    tls:
      expiry: 8760h
      usage:
      - signing
      - key encipherment
      - server auth
      - client auth
      - key agreement
tls:
  certfile: null
  clientauth:
    certfiles: null
    type: noclientcert
  enabled: false
  keyfile: null
version: <<<VERSION>>>
